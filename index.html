<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brows4Pets</title>
    <!--daisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Google Font CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <style>
        .adlam-regular {
        font-family: "ADLaM Display", serif;
        font-weight: 400;
        font-style: normal;
        }

        .sora-regular {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        }
    </style>

    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/30ad6389ff.js" crossorigin="anonymous"></script>

    <!--Color Script-->
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                accent: '#FFDC26',
                primary: '#F9DF8A',
                background: '#FFF9F4',
            }
            }
        }
        }
    </script>

</head>
<body class="sora-regular mx-auto text-[#111111]">
    <header>
        <nav class="bg-background flex justify-between items-center px-5 py-5 md:px-20 md:py-5">
            <div class="flex items-center space-x-3">
                <div>
                    <img src="./Assets/logo-header.png" alt="Header Logo">
                </div>
                <div>
                    <h1 class="hidden md:inline">Brows<span class="text-accent">4</span>Pets</h1>
                </div>
            </div>
            <div class="hidden md:inline">
                <ul class="flex space-x-5">
                    <li>Find a pet</li>
                    <li>Breeds</li>
                    <li>Contact us</li>
                </ul>
            </div>
            <div class="hidden space-x-5 items-center md:inline">
                <i class="fa-regular fa-bell md:inline"></i>
                <i class="fa-solid fa-magnifying-glass md:inline"></i>
                <button class="btn bg-background md:inline">Login</button>
                <button class="btn bg-accent md:inline">Register</button>
            </div>
            <div class="sm:inline md:hidden">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <section class="px-5 md:px-20 bg-cover bg-no-repeat bg-top min-h-screen" style="background-image: url(./Assets/cat-big.png);">
            <h1 class="pt-28 text-5xl font-bold adlam-regular">Pamper Your pet,<br>Because They Deserve<br>the Best!</h1>
            <p class="py-5">
                Discover a world of treats, toys, and essentials handpicked for<br>your furry friends. Shop now and make tails wag with joy!
            </p>
            <button class="btn bg-accent px-10 animate-bounce">
                <i class="fa-solid fa-dog"></i>Find a Pet
            </button>
        </section>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
